<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <title>Farbiges Formular</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.js"
        integrity="sha384-yWakaGAFicqusuwOYEmoRjLNOC+6OFsdmwC2lbGQaRELtuVEqNzt11c2J711DeCZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>


</head>

<body
    class="bg-gradient-to-r from-purple-200 via-pink-200 to-yellow-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">ðŸ’¶ Calculate your Premium ðŸ’¶</h2>

        <form class="space-y-5" hx-trigger="submit" hx-post="http://localhost:8083/api/applicants" hx-target="#result"
            hx-encoding="application/json" hx-ext="json-enc" hx-swap="innerHTML"> 

            <!-- Textfeld -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Yearly Mileage</label>
                <input type="text" placeholder="How many km did you drive ?" name="yearlyMileage"
                    class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
            </div>

            <!-- Dropdown with Vehicle Types -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
                <select hx-get="http://localhost:8080/vehicle/types" hx-trigger="focus once" hx-target="this"
                    hx-swap="innerHTML" name="vehicleType"
                    class="w-full px-4 py-2 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all bg-white">
                    <option>Choose your vehicle type</option>
                </select>
            </div>

            <!-- Textbox 2 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Postcode</label>
                <input type="text" placeholder="Enter your postcode" name="postcode"
                    class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
            </div>

            <!-- Button -->
            <div class="text-center">
                <button type="submit"
                    class="w-full py-2 px-6 bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-400 text-white font-bold rounded-lg shadow-lg hover:scale-105 transform transition-all">
                    Berechnen
                </button>
            </div>

            <!-- Read-only Textfeld -->
            <div id="result">
                
            </div>

        </form>
    </div>

</body>

</html>
